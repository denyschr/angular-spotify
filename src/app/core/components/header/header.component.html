<header class="header" aria-label="Top bar">
	<div class="header__container flex-sb-center">
		<div class="header__control nav-controls">
			<a [routerLink]="['/home']" routerLinkActive="_active" [routerLinkActiveOptions]="{exact: true}"
				class="nav-controls__button nav-controls__button--prev _icon-chevron" title="Go back" aria-label="Go back">
			</a>
			<a [routerLink]="['/search']" routerLinkActive="_active" [routerLinkActiveOptions]="{exact: true}"
				class="nav-controls__button nav-controls__button--next _icon-chevron" title="Go forward"
				aria-label="Go forward">
			</a>
		</div>
		<div class="header__content-wrapper">
			<ng-content select=".search-bar"></ng-content>
		</div>
	</div>
</header>
