<sp-top-bar></sp-top-bar>
<main class="page">
  <div class="page__container">
    <ng-container *ngIf="vm$ | async as vm">
      <div class="grid-container">
        <sp-section
          *ngIf="vm.newReleases.length"
          [sectionTitle]="'New Releases'"
          [mediaItems]="vm.newReleases"
        >
        </sp-section>
      </div>
    </ng-container>
  </div>
</main>
