<div class="search-header relative _icon-magnifier">
  <input
    type="search"
    class="search-header__input"
    placeholder="What do you want to listen to?"
    [formControl]="searchControl"
    #input
  />
  <button
    type="button"
    class="search-header__button text-size-larger _icon-close"
    aria-label="Clear search field"
    *ngIf="showClearButton()"
    (click)="clear()"
  ></button>
</div>
