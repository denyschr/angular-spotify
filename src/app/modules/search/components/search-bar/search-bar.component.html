<div class="search-header _icon-magnifier">
  <input
    type="text"
    autocomplete="off"
    class="search-header__input text-body-small"
    placeholder="What do you want to listen to?"
    [formControl]="searchFormControl"
    #input
  />
  <button
    type="button"
    class="search-header__button text-size-larger _icon-close"
    aria-label="Clear search field"
    *ngIf="showClearButton()"
    (click)="clear()"
  ></button>
</div>
