<section class="section">
  <div class="section__items">
    <ng-container *ngFor="let result of results; let i = index; trackById">
      <ng-container [ngSwitch]="result.type">
        <ng-container *ngSwitchCase="mediaTypes.album">
          <sp-album-card
            *ngIf="i + 1 === results.length"
            [mediaItem]="result"
            [isAlbumDate]="true"
            (intersectionListener)="loadMore()"
            #lastItem
          ></sp-album-card>
          <sp-album-card
            *ngIf="i + 1 !== results.length"
            [mediaItem]="result"
            [isAlbumDate]="true"
          ></sp-album-card>
        </ng-container>
        <ng-container *ngSwitchCase="mediaTypes.artist">
          <sp-artist-card
            *ngIf="i + 1 === results.length"
            [mediaItem]="result"
            (intersectionListener)="loadMore()"
            #lastItem
          ></sp-artist-card>
          <sp-artist-card *ngIf="i + 1 !== results.length" [mediaItem]="result"></sp-artist-card>
        </ng-container>
        <ng-container *ngSwitchCase="mediaTypes.playlist">
          <sp-playlist-card
            *ngIf="i + 1 === results.length"
            [mediaItem]="result"
            (intersectionListener)="loadMore()"
            #lastItem
          ></sp-playlist-card>
          <sp-playlist-card
            *ngIf="i + 1 !== results.length"
            [mediaItem]="result"
          ></sp-playlist-card>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</section>
