<article class="card" *ngIf="mediaItem.type === 'artist'">
	<div class="card__top">
		<div class="card__img _rounded" #cardImg>
			<img [lazyLoad]="mediaItem.images | notFoundImage" [extractColor]="cardImg" crossorigin alt>
		</div>
		<div class="card__wrap-play">
			<button type="button" class="button button--play _icon-player" [playBtnLabel]="mediaItem"></button>
		</div>
	</div>
	<div class="card__details">
		<a [routerLink]="['/artist', mediaItem.id]" class="card__title">{{mediaItem.name}}</a>
		<div class="card__subtitle">
			<span>{{ mediaItem.type }}</span>
		</div>
	</div>
</article>
