<article class="category">
  <a class="category__content category__content-ibg" [routerLink]="['/home']" #categoryItem>
    <img
      class="category__img"
      *ngIf="category.icons[0] && category.icons[0].url"
      [lazyLoad]="category.icons[0].url"
      [extractColor]="categoryItem"
      crossorigin
      [alt]="category.name"
    />
    <span class="category__title text-center text-title-small" [title]="category.name">
      {{ category.name }}
    </span>
  </a>
</article>
