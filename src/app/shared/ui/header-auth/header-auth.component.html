<header class="header">
	<div class="header__inner">
		<div class="header__nav nav-header">
			<a [routerLink]="['']" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}"
				class="nav-header__button nav-header__button--prev _icon-arrow" title="Go back" aria-label="Go back"></a>
			<a [routerLink]="['/search']" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact: true}"
				class="nav-header__button nav-header__button--next _icon-arrow" title="Go forward" aria-label="Go forward">
			</a>
			<ng-content select=".search-bar"></ng-content>
		</div>
		<div class="header__actions">
			<button class="header__button button button--transp">Sign up</button>
			<button class="header__button button button--fill">Log in</button>
		</div>
	</div>
</header>
