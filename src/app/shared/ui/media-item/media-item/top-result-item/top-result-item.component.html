<article class="media-item" *ngIf="mediaItem.type === mediaItemTypes.Track">
	<div class="media-item__img">
		<img [lazyLoad]="mediaItem.album.images| notFoundImage" alt>
	</div>
	<div class="media-item__details">
		<a [routerLink]="['/track', mediaItem.id]" class="media-item__title text-size-larger-2">
			{{ mediaItem.name }}
		</a>
		<div class="media-item__extra">
			<span class="media-item__explicit" *ngIf="mediaItem.explicit" title="Explicit">E</span>
			<span class="media-item__type text-size-smaller-3">{{ mediaItem.type === 'track' ? 'Song' : '' }}</span>
			<div class="media-item__artists text-size-smaller-3">
				<ng-container *ngFor="let artist of mediaItem.artists; let last = last">
					<a [routerLink]="['/artist', artist.id]">{{ artist.name }}</a>
					<ng-container>{{ !last ? ', ' : '' }}</ng-container>
				</ng-container>
			</div>
		</div>
	</div>
	<div class="media-item__wrap-play">
		<button type="button" class="button button--play _icon-player" aria-label="Play"></button>
	</div>
</article>
