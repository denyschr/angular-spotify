<article class="top-result" *ngIf="mediaItem.type === 'track'">
	<div class="top-result__img">
		<img [lazyLoad]="mediaItem.album.images| notFoundImage" alt>
	</div>
	<div class="top-result__details">
		<a [routerLink]="['/track', mediaItem.id]" class="top-result__title">{{ mediaItem.name }}</a>
		<div class="top-result__extra">
			<span class="top-result__explicit" *ngIf="mediaItem.explicit" title="Explicit">E</span>
			<span class="top-result__type">{{ mediaItem.type === 'track' ? 'Song' : '' }}</span>
			<div class="top-result__artists">
				<ng-container *ngFor="let artist of mediaItem.artists; let last = last">
					<a [routerLink]="['/artist', artist.id]">{{ artist.name }}</a>
					<ng-container>{{ !last ? ', ' : '' }}</ng-container>
				</ng-container>
			</div>
		</div>
	</div>
	<div class="top-result__wrap-play">
		<button type="button" class="button button--play _icon-player" aria-label="Play"></button>
	</div>
</article>
