<section class="section">
  <div class="section__top">
    <h2 class="section__title text-title-small" *ngIf="sectionTitle">
      {{ sectionTitle }}
    </h2>
    <div class="section__nav nav-controls">
      <button
        class="nav-controls__button nav-controls__button--prev _icon-chevron"
        type="button"
      ></button>
      <button
        class="nav-controls__button nav-controls__button--next _icon-chevron"
        type="button"
      ></button>
    </div>
  </div>
  <swiper-container slides-per-view="5" space-between="14px">
    <ng-container *ngFor="let mediaItem of mediaItems" [ngSwitch]="mediaItem.type">
      <swiper-slide>
        <app-album-card
          *ngSwitchCase="mediaTypes.album"
          [mediaItem]="mediaItem"
          [isAlbumDate]="isAlbumDate"
        >
        </app-album-card>
        <app-artist-card *ngSwitchCase="mediaTypes.artist" [mediaItem]="mediaItem">
        </app-artist-card>
        <app-playlist-card
          *ngSwitchCase="mediaTypes.playlist"
          [mediaItem]="mediaItem"
        ></app-playlist-card>
      </swiper-slide>
    </ng-container>
  </swiper-container>
</section>
